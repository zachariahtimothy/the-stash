<script type="text/html" id="contactus-tpl">
	<div id="contactus">

		<form>
			<p>
				<label>Name:</label>
				<input type="text" name="name">
			</p>
			<p>
				<label>Email:</label>
				<input type="email" name="email">
			</p>
			<p>
				<label>Message:</label>
				<textarea name="message"></textarea>
			</p>
			<p>
				<label>&nbsp;</label>
				<button type="submit">Submit</button>
			</p>
		</form>
	</div>
</script>
