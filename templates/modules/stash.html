<script type="text/html" id="currentstash-tpl">
	<div id="currentStash">
		<h2 class="headerbar">
			Current Stash <span class="menu"><a href="/account/expenses" title="Manage your monthly expenses">Monthly Expenses</a> | <a href="/account" title="Manage your income, expenses">Account</a></span>
		</h2>
		<div class="column-left">
			<div class="submenu">
				<a href="stash/details" class="details">Details</a> | 
				<a href="stash/addexpense" class="expenses">Add Expense</a>
			</div>
			{{#today}}
				<div class="today">
					<h3>Today {{today_text}}</h3>
					<ul class="label-column">
						<li><span class="label">Cash Available</span></li>
						<li><span class="label">Hurray, no bills today!</span></li>
					</ul>
					<ul>
						<li><span class="dollar-sign">$</span></li>
						<li><span class="dollar-sign">$</span></li>
					</ul>
					<ul class="total-column">
						<li {{#income.is_negative}}class="negative"{{/income.is_negative}}>{{income.amount_left}}</li>
						<li class="expenseAmt">{{expense.amount_left}}</li>
					</ul>
				</div>
			{{/today}}
			{{#week}}
				<div class="week">
					<h3>Week {{week_text}}</h3>
					<ul class="label-column">
						<li><span class="label">Cash Available</span></li>
						<li><span class="label">Hurray, no bills today!</span></li>
					</ul>
					<ul>
						<li><span class="dollar-sign">$</span></li>
						<li><span class="dollar-sign">$</span></li>
					</ul>
					<ul class="total-column">
						<li {{#income.is_negative}}class="negative"{{/income.is_negative}}>{{income.amount_left}}</li>
						<li class="expenseAmt">{{expense.amount_left}}</li>
					</ul>
				</div>
			{{/week}}
			{{#month}}
				<div class="month">
					<h3>Month {{month_text}}</h3>
					<ul class="label-column">
						<li><span class="label">Cash Available</span></li>
						<li><span class="label"></span></li>
					</ul>
					<ul>
						<li><span class="dollar-sign">$</span></li>
						<li><span class="dollar-sign">$</span></li>
					</ul>
					<ul class="total-column">
						<li {{#income.is_negative}}class="negative"{{/income.is_negative}}>{{income.amount_left}}</li>
						<li class="expenseAmt">{{expense.amount_left}}</li>
					</ul>
				</div>
			{{/month}}
		</div>
		<div class="column-right">
			<div class="minibox">
				<h4>Your Doing Great!</h4>
				<p>Just mind your spending and keep up the great work!</p>
			</div>
			<img src="../images/doing_great.jpg" alt="Doing Great">
			<div class="minibox">
				<h4>Stay the Course</h4>
				<p>Nothing good comes easy. Slow and steady wins the race.</p>
			</div>
			<img src="../images/stay_the_course.jpg" alt="Stay the course">
		</div>
	</div>
</script>

<script type="text/html" id="stash-monthly-expenses-tpl">
	<div id="stashMonthlyExpenses">
		<h2>Add Expense</h2>
		<form>
			<input type="hidden" name="type" value="expenses">
			<input type="hidden" name="date" value="{{today}}">
			<p>	
				<label>Amount:</label>
				<input type="text" name="amount">
			</p>
			<p>
				<select name="category" required>
					<option value="0">Category...</option>
					<option value="add">*Add a Category</option>
					{{#domain}}
						{{#categories}}
							<option value="{{id}}">{{name}}</option>
						{{/categories}}
					{{/domain}}
				</select>
			</p>
			<p class="textarea">
				<label>Note:</label>
				<textarea name="note"></textarea>
			</p>
			<p>
				<button type="submit">Submit</button>
			</p>
		</form>
	</div>
</script>

<script type="text/html" id="stash-detail-tpl">
	<div id="stashDetail">
		<div class="column-left expenses">
			<h2>Expenses</h2>
			<ul id="list-items-container"></ul>
		</div>
		<div id="addExpensesContainer" class="column-right"></div>
	</div>
</script>
