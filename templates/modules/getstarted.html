<script type="text/html" id="getstarted-tpl">
	<div id="getstarted">
		<h2 class="headerbar">Get Started with your Stash</h2>
		{{#amLoggedIn}}
			<div class="ui-state-highlight ui-corner-all">
				<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
				You are logged in, please log out before creating a new account.
			</div>
		{{/amLoggedIn}}
		<p class="description">Congratulations! You are on your way to stop overspending and climb your way out of debt.</p>
		<div class="column-left">
			
			<form>
				<p><label></label><a class="facebook" href="#"><span><i class="icon-facebook"></i> Signup with Facebook</span></a></p>
				
				<br />
				<input type="hidden" name="type" value="user">
				<input type="hidden" name="facebookId" value="{{facebookId}}">
				<p>
					<label>Name:</label>
					<input type="text" name="name" value="{{name}}" required>
				</p>
				<p>
					<label>Email:</label>
					<input type="email" name="email" required>
				</p>
				<p>&nbsp;</p>
				<p>
					<label>Password:</label>
					<input type="password" name="password" required>
				</p>
				<p class="note">*Password must be 5 characters and include at least 1 number</p>
				</p>
					<label>Password Again:</label>
					<input type="password" name="password_again" required>
				</p>
				<p>&nbsp;</p>
				<p>
					<label>&nbsp;</label>
					<input type="checkbox" name="agree" required>
					I agree to the <a href="/termsofuse">Terms of Use</a>
				</p>
				<p>
					<label>&nbsp;</label>
					<button type="submit">Submit</button>
				</p>
			</form>
		</div>
		<div class="column-right">
			<div class="minibox">
				<h4>Get Debt FREE</h4>
				<p>With The Stash it has never been easier to climb out of the debt hole.</p>
			</div>
			<img src="../images/debt-free.jpg" alt="Get Debt Free">
			<div class="minibox">
				<h4>100% Secure</h4>
				<p>Security is our top priority so we never ask you for bank accounts or banking usernames.</p>
			</div>
			<img src="../images/100percent-secure.jpg" alt="100% Secure">
			<div class="minibox">
				<h4>Financial Freedom</h4>
				<p>Feel the winds of freedom when you pay off that last bill!</p>
			</div>
			<img src="../images/financial-freedom.jpg" alt="Financial Freedom">
		</div>
	</div>
</script>
